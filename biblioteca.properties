server.port=0
spring.application.name=biblioteca
logging.level.es.ejercicio.microservicios=DEBUG
eureka.client.serviceUrl.defaultZone=http://localhost:8084/eureka/
eureka.instance.prefer-ip-address=true
resilience4j.retry.instances.default.waitDuration=30s
resilience4j.retry.instances.default.enableExponentialBackoff=true
resilience4j.circuitbreaker.instances.default.failureRateThreshold=90

spring.cloud.openfeign.circuitbreaker.enabled=true
